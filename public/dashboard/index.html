<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKM Financial Services â€” Agent Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .card { background: white; border-radius: 12px; padding: 40px; width: 360px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    .logo { text-align: center; margin-bottom: 28px; }
    .logo h1 { font-size: 22px; color: #1a1a2e; font-weight: 700; }
    .logo p { color: #666; font-size: 13px; margin-top: 4px; }
    .form-group { margin-bottom: 16px; }
    label { display: block; font-size: 13px; font-weight: 500; color: #444; margin-bottom: 6px; }
    input { width: 100%; padding: 10px 14px; border: 1.5px solid #ddd; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; }
    input:focus { border-color: #25D366; }
    .btn { width: 100%; padding: 12px; background: #25D366; color: white; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .btn:hover { background: #1DA855; }
    .error { background: #fff0f0; color: #d32f2f; padding: 10px 14px; border-radius: 8px; font-size: 13px; margin-bottom: 16px; }
    .whatsapp-icon { color: #25D366; font-size: 32px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="whatsapp-icon">ðŸ’¬</div>
      <h1>SKM Financial Services</h1>
      <p>Agent Dashboard</p>
    </div>

    <% if (error) { %>
    <div class="error">Incorrect password. Please try again.</div>
    <% } %>

    <form method="POST" action="/dashboard/login">
      <div class="form-group">
        <label for="agentName">Your Name</label>
        <input type="text" id="agentName" name="agentName" placeholder="e.g. Ravi Sharma" required>
      </div>
      <div class="form-group">
        <label for="password">Dashboard Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
  <script>
    // Show error if URL has ?error=1
    const params = new URLSearchParams(window.location.search);
    if (params.get('error')) {
      document.querySelector('.logo').insertAdjacentHTML('afterend',
        '<div class="error">Incorrect password. Please try again.</div>');
    }
  </script>
</body>
</html>
